<p>employee-details-page works!</p>

<a mat-button [routerLink]="['/employee-list']">
    <mat-icon>chevron_left</mat-icon>Back
</a>

<div *ngIf="employee$ | async as employee">
    <div class="row">
        <div class="col">
            <h1>{{employee.name}}</h1>
        </div>
        <div class="col">
            <button mat-flat-button (click)="openOffboardDialog()">Offboard</button>
        </div>
    </div>
    <pre>
        {{employee|json}}
    </pre>
    <h2>Employee Details</h2>
    <hr>
    <div class="row">
        <div class="col">Column 1 Content</div>
        <div class="col">Column 2 Content</div>
    </div>
    <h2>Equipment</h2>
    <hr>
    <table mat-table [dataSource]="employee.equipments" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Item</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['name']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['name'];"></tr>
    </table>
</div>
